<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào 2 tham số a và b. Nếu a > b -> thông báo, nếu a <= b -> trả về tổng</title>
</head>
<body>
<script>
    function function1 (a, b){
        if (a > b){
            alert("so thu nhat lon hon so thu hai!");
        }
        else {
            return a + b;
        }
    }
    a = +prompt("Nhap so thu nhat: ");
    b = +prompt("Nhap so thu hai");
    function1(a, b);
</script>
</body>
</html>
